---
TS-PR:
  Name: Pria
  Symbol: TS-PR
  Description: The starting region, a rural and under-developed area that largely escaped the ravages of war by being too small to notice.
  Ports:
    Veldis:
      Name: Port Fulgrath
      Symbol: TS-PR-PFG
      Connection: Pria to Veldis
      ConnectedLocation: TS-VD-PNN
      Fare: 500
      Duration: 30
TS-VD:
  Name: Veldis
  Symbol: TS-VD
  Description: Veldis used to be a relatively rural minor region, but after The Fracturing it became the primary supplier of food to Tyldia. The Merchant Syndicate purchased every plot of land on Veldis and hired mages to flatten hills, dig irrigation, and enchant the soil to ensure enough capacity to feed the city.
  Ports:
    Pria:
      Name: Port Nayanahd
      Symbol: TS-VD-PNN
      Connection: Veldis to Pria
      ConnectedLocation: TS-PR-PFG
      Fare: 500
      Duration: 30
    Skellig:
      Name: Port Olisar
      Symbol: TS-VD-PO
      Connection: Veldis to Skellig
      ConnectedLocation: TS-SK-PGM
      Fare: 100
      Duration: 60
    Tritum:
      Name: Port Fulgrath
      Symbol: TS-VD-PFG
      Connection: Veldis to Tritum
      ConnectedLocation: TS-TT-PHM
      Fare: 250
      Duration: 90
TS-SK:
  Name: Skellig
  Symbol: TS-SK
  Description: Though relatively large, Skellig is 90% marshy wetland thanks to a large freshwater spring and is nearly always overcast or rainy. Residents build structures on stilts and largely subsist by filling Tuns of water for sale to drier islands, or working as Mongera for the Simeralian Banking Clan.
  Ports:
    Veldis:
      Name: Port Gumpti
      Symbol: TS-SK-PGM
      Connection: Skellig to Veldis
      ConnectedLocation: TS-VD-PO
      Fare: 100
      Duration: 60
    Boldor:
      Name: Port Ysili
      Symbol: TS-SK-PYS
      Connection: Skellig to Boldor
      ConnectedLocation: TS-BD-PGD
      Fare: 100
      Duration: 15
TS-TT:
  Name: Tritum
  Symbol: TS-TT
  Description: Known before The Fracturing as The Bastion of the West, Tritum's population is divided into warrior and peasant castes. Peasants largely practice subsistence hunting and gathering in Tritum's vast forests, while the warrior caste is contracted by the Merchant Syndicate of Tyldia to guard the traderoute from Veldis.
  Ports:
    Veldis:
      Name: Port Hamstrid
      Symbol: TS-TT-PHM
      Connection: Tritum to Veldis
      ConnectedLocation: TS-VD-PFG
      Fare: 250
      Duration: 90
    Yoggoth:
      Name: Port Teleborgo
      Symbol: TS-TT-PTB
      Connection: Tritum to Yoggoth
      ConnectedLocation: TS-YG-PHB
      Fare: 350
      Duration: 120
TS-BD:
  Name: Boldor
  Symbol: TS-BD
  Description: A bustling region that attracts wealth as the gateway to the metropolis of Tyldia on the main trade route taken by the rural craftspeople of smaller regions.
  Ports:
    Skellig:
      Name: Port Geld
      Symbol: TS-BD-PGD
      Connection: Boldor to Skellig
      ConnectedLocation: TS-SK-PYS
      Fare: 100
      Duration: 15
    Tyldia:
      Name: Port Falandra
      Symbol: TS-BD-PFD
      Connection: Boldor to Tyldia
      ConnectedLocation: TS-TD-PTL
      Fare: 150
      Duration: 90
TS-YG:
  Name: Yoggoth
  Symbol: TS-YG
  Description: An often overlooked region due to the long travel times and desert biome as well as the large land-based distance between ports compared to Boldor. The leadership dictates a compulsory state religion following The Church of Ghel-Nytherog and won't welcome new settlers of other faiths.
  Ports:
    Tritum:
      Name: Port Hellsbrooke
      Symbol: TS-YG-PHB
      Connection: Yoggoth to Tritum
      ConnectedLocation: TS-TT-PTB
      Fare: 350
      Duration: 120
    Tyldia:
      Name: Port Waterdry
      Symbol: TS-YG-PWD
      Connection: Yoggoth to Tyldia
      ConnectedLocation: TS-TD-PDV
      Fare: 250
      Duration: 150
TS-TD:
  Name: Tyldia
  Symbol: TS-TD
  Description: Tyldia is rather unique, as its land mass is entirely developed, forcing construction to grow vertically. Rather than individual settlements, the region is broken up into several Administrative Districts.
  Ports:
    Boldor:
      Name: Port Tuolorme
      Symbol: TS-TD-PTL
      Connection: Tyldia to Boldor
      ConnectedLocation: TS-BD-PFD
      Fare: 150
      Duration: 90
    Yoggoth:
      Name: Port Denver
      Symbol: TS-TD-PDV
      Connection: Tyldia to Yoggoth
      ConnectedLocation: TS-YG-PWD
      Fare: 250
      Duration: 150

